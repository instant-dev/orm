dist: jammy
language: node_js
node_js:
  - "20.6.1"
services:
  - postgresql
addons:
  postgresql: "15"
  apt:
    packages:
      - postgresql-15
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -c 'create database travis_ci_test_readonly;' -U postgres
env: NODE_ENV=test
