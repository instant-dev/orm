dist: jammy
language: node_js
node_js:
  - "20.6.1"
services:
  - postgresql
addons:
  postgresql: "14"
before_install:
  - sudo apt update
  - sudo apt install postgresql-14-pgvector
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -c 'create database travis_ci_test_readonly;' -U postgres
env: NODE_ENV=test
