dist: jammy
language: node_js
node_js:
  - "20.6.1"
services:
  - docker
before_install:
  - docker pull ankane/pgvector
  - docker run --name some-postgres -e POSTGRES_PASSWORD=mysecretpassword -d postgres -p 5431:5432
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres -p 5431
  - psql -c 'create database travis_ci_test_readonly;' -U postgres -p 5431
env: NODE_ENV=test
