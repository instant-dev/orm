dist: jammy
language: node_js
node_js:
  - "20.6.1"
before_install:
  - sudo apt-get install -y pgxnclient
  - sudo pgxn install vector
  - sudo systemctl start postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -c 'create database travis_ci_test_readonly;' -U postgres
env: NODE_ENV=test
